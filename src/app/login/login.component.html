<div class="login-component">
    <div class="welcome-container">
<h2 class="welcome-heading">Welcome</h2>
<p class="description">Please enter the credentials</p>
    </div>
    <div class="login-form-container"> 
            <h2 class="sign-in-heading">SIGN IN</h2>
            <form class="form-el">
              <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter Username" class="input" required >
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter Password" class="input"  required>
              </div>

                <button type="submit" class="login-btn">Login</button>
                <p class="sign-up">DON'T HAVE AN ACCOUNT? <a [routerLink]="['/signup']">SIGN UP</a>.</p>        
              <p class="sign-up"> GO TO HOME? <a [routerLink]="['/']">HOME</a>.</p>
             
            </form>
          </div>
    </div>
